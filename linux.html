<a id="linux-installation" class="anchor" href="#linux-installation" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Linux Installation.</h3>

<p>First you need to install the <a href="https://www.arduino.cc/en/Main/Software" class="btn btn-green" alt="Arduino IDE">Arduino IDE</a>.</p>

<p>Download the <a href="http://www.rinkydinkelectronics.com/library.php?id=79" class="btn btn-green" alt="OLED I2C">OLED I2C</a> Arduino library and install it.</p>

<p>Finally, you need the latest <a href="https://github.com/Cyberlane/Kidspeak-2016/releases" class="btn btn-green">Kidspeak software</a>.</p>
